<div class="modal fade mt-5" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{%url 'social-new-post'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          <input type="text" name="title" id="" class="form-control mb-3" placeholder="Title(Optional)">
          <textarea name="description" id="myTextArea" cols="" rows="5" class="form-control mb-3" placeholder="Description(Required)" required=""></textarea>
          <div class="form-control">
            <input type="file" id="files" name="post_image" class="hidden" required/>
            <label for="files" class="fst-italic fw-light" style="font-size: small;">Select Image</label>
          </div>
          <!-- <input type="submit" value="Create Post"> -->
        
      </div>
        
          <div class="modal-footer">
          <input type="submit" class="btn btn-success" value="Create Post">
          <!-- <button type="button" class="btn btn-success">Post</button> -->
        </form>
          </div>
  </div>
  </div>
</div>
